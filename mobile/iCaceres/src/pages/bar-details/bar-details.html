<ion-header>

  <ion-navbar>
    <ion-title>{{bar.name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card padding>
    <ion-list>
      <div>{{bar.description}}</div>
      <div>{{bar.type}}</div>
      <div>{{bar.address}}</div>
      <div>{{bar.openingTime}}</div>
      <div>{{bar.closingTime}}</div>
    </ion-list>
  </ion-card>

</ion-content>
