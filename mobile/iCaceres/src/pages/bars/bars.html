<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Bares</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>

  <ion-list [virtualScroll]="bars">

    <button ion-item *virtualItem="let bar" (click)="goToBarDetails(bar.pk)">

      <ion-icon name="beer" item-start></ion-icon>

      <h1>{{bar.name}}</h1>

      <ion-note>{{bar.address}}</ion-note>

    </button>

  </ion-list>

  <ion-fab bottom right>
    <button ion-fab (click)="goToNewBar()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>

</ion-content>
