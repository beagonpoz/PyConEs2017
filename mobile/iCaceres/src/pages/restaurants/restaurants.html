<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Restaurantes</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>

  <ion-list [virtualScroll]="restaurants">

    <button ion-item *virtualItem="let restaurant">

      <ion-icon name="restaurant" item-start></ion-icon>

      <h1>{{restaurant.name}}</h1>

      <ion-note>{{restaurant.address}}</ion-note>

    </button>

  </ion-list>


</ion-content>
